<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务四十：日历组件（一）</title>
    <link rel="stylesheet" href="task40.css">
</head>
<body>
<br><br><br>
<br><br><br>
请输入日期：<input type="text" id="input-date">
<div class="datepicker">
	<section class="datepicker-header">		
		<div class="datepicker-arrow-left"></div>
		<label class="datepicker-label-year"><select class="datepicker-select-year"><option>2016</option></select> 年</label>
		<label class="datepicker-label-month"><select class="datepicker-select-month"><option>5</option></select> 月</label>
		<div class="datepicker-arrow-right"></div>
	</section>
	<section class="datepicker-body">
		<table class="datepicker-day">
			<thead>
				<tr>
					<th>日</th>
					<th>一</th>
					<th>二</th>
					<th>三</th>
					<th>四</th>
					<th>五</th>
					<th>六</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td class="datepicker-day-othermonth">29</td>
				<td class="datepicker-day-othermonth">30</td>
				<td class="datepicker-day-selected">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				</tr>
				<tr>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
				</tr>
			</tbody>
		</table>
	</section>
</div>
<br><br>

<script src="jquery-1.12.2.min.js"></script>
<script src="task40.js"></script>
</body>
</html>
