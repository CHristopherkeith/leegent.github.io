<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>遍历二叉树</title>
</head>
<style>
    div {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
        border: 1px solid;
        box-sizing: border-box;
        margin: 5px;
        padding: 10px;
        background-color: white;
    }
    br{
        clear: left;
    }
    legend{
        font-family: "黑体";
        font-size: 20px;
    }
    .bt1,fieldset{
        float: left;
    }
    .bt4{
        width: 50px;
        height: 30px;
    }
</style>
<body>
<div id="root" class="bt1">
    <div class="bt2">
        <div class="bt3">
            <div class="bt4"></div>
            <div class="bt4"></div>
        </div>
        <div class="bt3">
            <div class="bt4"></div>
            <div class="bt4"></div>
        </div>
    </div>
    <div class="bt2">
        <div class="bt3">
            <div class="bt4"></div>
            <div class="bt4"></div>
        </div>
        <div class="bt3">
            <div class="bt4"></div>
            <div class="bt4"></div>
        </div>
    </div>
</div>
<br><br>

<fieldset>
    <legend>动画</legend>
    <button id="mlr">前序遍历</button>
    <button id="lmr">中序遍历</button>
    <button id="lrm">后序遍历</button>
    &nbsp;&nbsp;速度：
    <label><input type="radio" name="speed" value="fast" checked="checked">快</label>
    <label><input type="radio" name="speed" value="slow">慢</label>
</fieldset>
<script src="task22.js"></script>
</body>
</html>
